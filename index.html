<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img id= "logo" src="./image/netflixlogo-removebg-preview.png" alt="netflix logo">
                </a>
            </div>
            <ul>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
            </ul>

        </nav>

    </header>

    
    <main>
        <!-- banner -->
        <div class="banner">
            <div class="banner_contents">
                <h1 class="banner_title">종이의 집</h1>
                <div class="banner_btn">
                    <button>
                        재생
                    </button>
                </div>
                <p class="banner_description">
                    역사상 최대 규모의 강도 사건을 수행하기 위해
                    <br/>
                    교수라는 의문의 남자가 강도 8인단을 구출하는데...
                </p>
            </div>
        </div>

        <!-- NETFLIX ORIGINAL -->
        <div class="row">
            <h2>NETFLIX ORIGINAL</h2>
            <div class="row_posters">
                <img class="row_poster row_posterLarge" src="./image/large-movie1.jpg" alt="movie">
                <img class="row_poster row_posterLarge" src="./image/large-movie2.jpg" alt="movie">
                <img class="row_poster row_posterLarge" src="./image/large-movie3.jpg" alt="movie">
                <img class="row_poster row_posterLarge" src="./image/large-movie4.jpg" alt="movie">
                <img class="row_poster row_posterLarge" src="./image/large-movie5.jpg" alt="movie">
                <img class="row_poster row_posterLarge" src="./image/large-movie6.jpg" alt="movie">
                <img class="row_poster row_posterLarge" src="./image/large-movie7.jpg" alt="movie">
                <img class="row_poster row_posterLarge" src="./image/large-movie8.jpg" alt="movie">
                
            </div>
        </div>
        <!-- TRENDING NOW -->
        <div class="row">
            <h2>TRENDING NOW</h2>
            <div class="row_posters">
                <img class="row_poster" src="image/small-movie1.jpg" alt=""/>
                <img class="row_poster" src="image/small-movie2.jpg" alt=""/>
                <img class="row_poster" src="image/small-movie3.jpg" alt=""/>
                <img class="row_poster" src="image/small-movie4.jpg" alt=""/>
                <img class="row_poster" src="image/small-movie5.jpg" alt=""/>
                <img class="row_poster" src="image/small-movie6.jpg" alt=""/>
                <img class="row_poster" src="image/small-movie7.jpg" alt=""/>
                
            </div>
            
        </div>

        <!-- TOP RATED -->
        <div class="row">TOP RATED

        </div>
    </main>

    <footer id="footer">
        <p>Copyright</p>


    </footer>










</body>
</html>
